<div class="container text-center" id = "container text-center">    
  <div class="row">

    <!-- left section (Quote of the day + event) -->
    <div class="col-sm-3 well">
      <div class="well">
        <p><a href="#">Quote of the Day</a></p>
        
      </div>
      <div class="well">
        <p><a href="#">Events</a></p>
        <ul>

        </ul>
      </div>
    </div>



    <!-- middle section (alert + sticky note + tasks list) -->
    <div class="col-sm-7">
      <div class="alert alert-info fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        A section for alerts that we can use if needed
      </div> 

      <!-- enter the mood tracker here -->
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <p contenteditable="true">We can enter the mood tracker here</p>
              <br>
              <br>
              <br>
              <br>
              <br>
              <!----  <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-thumbs-up"></span> Corresponding Emojis/Favicons
              </button>     --->
            </div>
          </div>
        </div>
      </div>

      <!-- enter the sticky notes here -->
      <div class="row">
      	<div class="col-sm-12">
      		<div class="panel panel-default text-left">
      			<div class="panel-body">
      				<p></p>
      				<br>
      				<br>
      				<br>
      				<br>
      				<br>
      				<br>
      			</div>
      		</div>
      	</div>
      </div>

      <!-- enter the tasks list here -->
      <div class="row">
      	<div class="col-sm-12">
      		<div class="panel panel-default text-left">
      			<div class="panel-body">
              <!-- tasks list part begin-->
              <div id="tasks_list" class="tasks_list">
                <div id="tasks_list_title" class="tasks_list_title">Tasks List</div>
                <form id="tasks_list_form" class="tasks_list_form">
                  <input autofocus id="tasks_list_input" type="text" class="tasks_list_input"  aria-label="Enter a new task" placeholder="Enter a new task ..." >  
                </form> 
                <ul id="tasks_list_items_display" class="tasks_list_items_display">
                </ul>  
              </div>
              <!-- tasks list part end-->
      			</div>
      		</div>
      	</div>
      </div>
      
         
    </div>

<div class="Calendar" id="Calendar">

  <div id='wrap'>

    <div id='external-events'>
      <div id='external-events-listing'>
        <h4>Task Manager</h4>
        
      </div>
      <div class="dropdown">
        <button id = "dropbtn" class="dropbtn">Create task</button> 
        <div id="myDropdown" class="dropdown-content">
          <form id = "inputevent">
            <label for="eventname">Event description:</label><br>
            <input type="text" id="eventname" name="eventname"><br>
            <label for="eventtime">Event time:</label><br>
            <input type="time" id="eventtime" name="eventtime">
            <button id="eventbutton" type = "button" class ="dropbtn">Add task</button>                
          </form>
        </div>
      </div>
      <p id=list>
      </p>
    </div>
   
    <div id='calendar'></div>

    <div style='clear:both'></div>

  </div>
